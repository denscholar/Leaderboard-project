<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Project</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <h1>Learder board</h1>
    <section class="leader-board">
        <div class="ul-section">
            <h3>Recent Scores <span><button type="button" class="refresh-btn">Refresh</button></span> </h3>
            <ul class="score-list"></ul>
        </div>
        <div class="form-section">
            <h2>Add your Score</h2>
            <form id="form">
                <input class="name" type="text" placeholder="Your name"><br>
                <input class="score" type="text" placeholder="Your score"><br>
                <button type="submit" class="submite-btn">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
