<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>LeaderBoard Project</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-danger">
      <a class="navbar-brand" href="#">
        <h2 class="logo">LeaderBoard</h2>
      </a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="ul-section">
            <h3>
              Recent Scores
              <span
                ><button type="button" class="refresh-btn btn btn-secondary btn-lg">
                  Refresh
                </button>
              </span>
            </h3>
            <ul class="score-list">
              
            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <h2>Add your Score</h2>
          <form id="form">
            <input class="name" type="text" placeholder="Your name" /><br />
            <input class="score" type="text" placeholder="Your score" /><br />
            <button type="submit" class="submit-btn btn btn-secondary btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
